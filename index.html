<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Galerie Photo</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
            <div class="temphead">
                <img class="logo" src="img/logo2.png" />
                <h1 class="title">La galerie</h1>
            </div>
            <nav>
                <ul>
                    <li>Saison 2020/2021</li>
                    <li>Saison 2019/2020</li>
                    <li>Saison 2018/2019</li>
                </ul>
            </nav>
        </header>
        <section class="gridpart">
            <div class="cadre grid-container visible">
                <div class="one">
                    <img class="image-w" src="img/stade.png" alt="" />
                </div>
                <div class="two">
                    <img class="image-w" src="img/grid1_i2.jpg" alt="" />
                </div>
                <div class="three">
                    <img class="image-w" src="img/grid1_i3.jpg" alt="" />
                </div>
                <div class="four">
                    <img class="image-w" src="img/grid1_i4.png" alt="" />
                </div>
            </div>
            <div class="cadre grid-container2">
                <div class="one">
                    <img class="image-w" src="img/toto.jpg" alt="" />
                </div>
                <div class="two">
                    <img class="image-w" src="img/grid2_i3.jpg" alt="" />
                </div>
                <div class="three">
                    <img class="image-w" src="img/gridi2.jpg" alt="" />
                </div>
                <div class="four">
                    <img class="image-w" src="img/grid2.jpg" alt="" />
                </div>
            </div>
            <div class="cadre grid-container3">
                <div class="one">
                    <img class="image-w" src="img/grid3_i2.jpg" alt="" />
                </div>
                <div class="two">
                    <img class="image-w" src="img/grid3_i3.jpg" alt="" />
                </div>
                <div class="three">
                    <img class="image-w" src="img/grid3_i4.jpg" alt="" />
                </div>
                <div class="four">
                    <img class="image-w" src="img/grid3_i1.jpeg" alt="" />
                </div>
            </div>
        </section>
        <script src="js/app.js"></script>
    </body>
</html>
